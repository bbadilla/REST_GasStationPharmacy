<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Icon.ico">
	<link rel="stylesheet" href="./css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
	<link rel="stylesheet" href="./css/main3.css">
	<title>Registro</title>
    
</head>
<body>

    <div class="container">

        <div class="form__top">
            <h2><span>Registro <span1>Doctores</span1></span></h2>
        </div>
        <form class="form__reg" action="">

            <input class="input" id="nombre" type="text" placeholder="&#128100;  Nombre" required autofocus>
            <input class="input" id="apellidos" type="text" placeholder="&#128100;  Apellidos" required>
            <input class="input" id="numDoctor" type="text" placeholder="&#128100;  Numero de doctor" required>
            <input class="input" id="cedula" type="text" placeholder="&#128222;  Cedula" required>
            <input class="input" id="residencia" type="text" placeholder="&#8962;  Dirección" required>
            <input class="input" id="fechaNacimiento" type="text" placeholder="&#8962;  Fecha de nacimiento" required>
            <div class="btn__form">
                <!--<input id="Enviar" class="btn__submit" type="submit" value="REGISTRAR">-->
                <td colspan="2">
                    <button class="btn__reset" id="Enviar">Enviar</button>
                </td>
                <input class="btn__reset" type="reset" value="LIMPIAR">
            </div>
        </form>
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
		var uri = 'api/doctor';

		$(document).ready(function () {
			// Send an AJAX request
			//cargarClientes();
			$("#Enviar").click(enviarDatos);

		});



		function formatItem(item) {
			return item.cedula + '  ' + item.nombre + '  ' + item.apellidos;
		}


		function enviarDatos() {
			var cliente = {};
			cliente.nombre = $("#nombre").val();
			cliente.apellidos = $("#apellidos").val();
			cliente.cedula = $("#cedula").val();

			cliente.residencia = $("#residencia").val();
			cliente.numDoctor = $("#numDoctor").val();
			cliente.fechaNacimiento = $("fechaNacimiento").val()

			llamadoAsincrono(uri, cliente, terminado);
		}

		function terminado() {

			//cargarClientes();
			alert("Enviado Correctamente");
		}

		function llamadoAsincrono(url, data, success) {

			$.ajax(
				{
					url: url,
					type: "POST",
					success: success,
					error: capturarError,
					data: JSON.stringify(data),
					contentType: "application/json"
				});
		}

		function capturarError(error) {s
			alert(error);
		}



    </script>

</body>
</html>
